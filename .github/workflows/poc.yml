name: PoC Vulnerable Workflow

on:
  workflow_dispatch:

jobs:
  poc:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Clone gh-pages branch and run PoC
        run: |
          git clone -q -b gh-pages "https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git" gh-pages
          cd gh-pages

          # Fix: set git identity for commits
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          echo ">>> Running untrusted script from gh-pages..."
          chmod +x updaterelease.sh
          ./updaterelease.sh snapshot

          echo ">>> Contents of proof.txt after execution:"
          cat proof.txt

          git push -fq origin gh-pages

